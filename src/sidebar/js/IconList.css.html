/*<style>*//**/

.icon-list-content{
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	
	width: 100%;
}

.icon-parent {
	display: flex;
	width: calc(25% - 10px);
	
	padding: 5px;
	margin: 5px;
	box-sizing: border-box;
	
	font-size: 40px;
	cursor: pointer;
}

.icon-parent:hover {
	padding: 4px;
	
	border: 1px solid rgb(224, 224, 224);
}
.icon-parent>* {
	margin: auto;
}
.icon-parent>.material-icons {
	font-size: 40px;
}
