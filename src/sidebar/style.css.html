/*<style>*//**/

html{
	overflow-y: scroll;
	overflow-x: hidden;
}
.header {
	position:fixed;
	top:0;
	
	width:100%;
	padding: 10px;
	box-sizing: border-box;
	
	z-index:100;
	
	background-color: white;
	border-bottom: 1px solid rgb(224, 224, 224)
}
.footer-overlay{
	display: none;
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background-color: #61616138;
}
.footer {
	position: absolute;
	
	bottom:0;
	width:100%;
	padding: 10px;
	
	z-index:100;
	
	background-color: rgb(97, 97, 97);
	color: white;
	font-weight: bold;
}
.error-message{
	position: fixed;
	background-color: #ff2929;
	transform: translateY(100%);
}

/*noinspection CssUnusedSymbol*/
.show-message{
	-webkit-animation: showError 4s;
	-o-animation: showError 4s;
	animation: showError 4s;
}

@keyframes showError {
	0% {
		transform: translateY(0%);
	}
	82.5% {
		transform: translateY(0%);
	}
	100% {
		transform: translateY(100%);
	}
}

.left-label {

}

	width: 53px;
}
