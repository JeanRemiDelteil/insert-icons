  <style>
    html{
      overflow: scroll;
    }
    .header {
      position:fixed;
      top:0;
      
      width:100%;
      padding: 10px;
      box-sizing: border-box;
      
      z-index:100;
      
      background-color: white;
      border-bottom: 1px solid rgb(224, 224, 224)
    }
    
    .footer {
      display: none;
      position:fixed;
      
      bottom:0;
      width:100%;
      padding: 10px;
      
      z-index:100;
      
      background-color: rgb(97, 97, 97);
      color: white;
      font-weight: bold;
    }
    
    
    /*<editor-fold desc="# HEADER content">*/
    
    .left-label {
      display: flex;
      align-items: baseline;
    }
    .left-label:not(:last-child){
      margin-bottom:3px
    }
    .left-label>label{
      display:inline-block;
      width:50px;

      flex: auto;

    /*</editor-fold>*/
    
    
    #icon-list{
      display: flex;
      flex-direction: row;

    .iconParent {

      padding: 4px;
      
      border: 1px solid rgb(224, 224, 224);

      margin-left: -14px;
    }
  </style>

</head>
<body>
  <div class="header">
    <div class="left-label">
      <label for="color-picker">Color:</label>
      <input id="color-picker" type="text" class="jscolor" onchange="updateColor(this.jscolor)" value="rgb(243, 179, 42)">
    </div>
    <div class="left-label">
      <label for="filter">Search:</label>
      <input id="filter" type="text" onkeyup="filterList()" placeholder="Search by icon name...">
    </div>
  </div>
  
  <div id="icon-list"></div>
  
  <div id="footer" class="footer">Adding icon to current slide...</div>
  
  <script>
    var domList = document.getElementById('icon-list'),
      domFooter = document.getElementById('footer'),
      iconList = JSON.parse('<?= iconList ?>');
    
    /**
     * Insert Font Awesome icons
     */
    function insertIcon_FA(){
      var html = '';
      
      for (var i = 0; i < iconList.length; i++) {
        var id = 'fa'+ iconList[i].t +'-'+ iconList[i].n;
        
        html += '<div id="'+ id +'" class="iconParent text-tooltip" onclick="addToSlide(this)" title="'+ iconList[i].n +'">';
        html += '<i class="fa'+ iconList[i].t +' fa-'+ iconList[i].n +'"></i></div>';
      }
      
      domList.innerHTML = html;
    }
    
    /**
     * Update display with new selected color
     *
     * @param {string} jsColor
     */
    function updateColor(jsColor) {
      // 'jscolor' instance can be used as a string
      domList.style.color = '#' + jsColor
    }
    
    /**
     * Filter the displayed icon list
     */
    function filterList() {
      // Declare variables
      var filter = document.getElementById('filter').value.toLowerCase();
      
      // Loop through all list items, and hide those who don't match the search query
      for (var i = 0; i < iconList.length; i++) {
        if (iconList[i].n.toLowerCase().indexOf(filter) > -1 || iconList[i].a.toLowerCase().indexOf(filter) > -1) {
          document.getElementById("fa" + iconList[i].t + "-" + iconList[i].n).style.display = "";
        }
        else {
          document.getElementById("fa" + iconList[i].t + "-" + iconList[i].n).style.display = "none";
        }
      }
    }
    
    /**
     * Convert the chosen SVG icon,
     * then send it to the server to insert it in the slide
     *
     * @param {HTMLDivElement} el
     */
    function addToSlide(el) {
      // Add proper color to icon
      var color = domList.style.color;
      var icon = el.childNodes[0];
      
      icon.style.color = color;
      svgAsPngUri(icon, {}, function(uri) {
        google.script.run.withSuccessHandler(onSuccess).addImageInCurrentPage(uri);
      });
      
      icon.style.color = "";
      document.getElementById("footer").style.display = "block";
    }
    
    /**
     * Upon icon insertion success, hide the footer
     */
    function onSuccess() {
      domFooter.style.display = "none";
    }
    
    
    
    insertIcon_FA();
    
    // Add tooltip display to show the icon's name
    tippy('.text-tooltip', {
      arrow: true,
      size: 'small'
    });
    
  </script>
  
  <!-- Don't remove this div, it serve to apply CSS on the color picker -->
  <div class="last-body-element"></div>
</body>
</html>
